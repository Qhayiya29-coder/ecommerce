{% extends "base.html" %}
{% block title %}Password Reset Complete | ExpressMarket{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-200px)]">
  <div class="w-full max-w-md bg-white shadow-md p-8 rounded-lg">
    <div class="text-center">
      <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
        <svg class="h-10 w-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Password Reset Successful</h2>
      <p class="text-gray-600 mb-6">
        Your password has been successfully reset. You can now log in with your new password.
      </p>
      <a href="{% url 'accounts:login' %}" class="inline-block bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 transition font-semibold">
        Go to Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
